        <script> var memory_array = ['A','A','B','B','C','C','D','D','E','E','F','F','G','G','H','H','I','I','J','J','K','K','L','L'];
var memory_values = [];
var memory_tiles_id=[];
var tiles_flipped =0;
Array.prototype.memory_tile_shuffle = function() {
    var i = this.length,j,temp;
    while(--i>0)
    {
        j=Math.floor(Math.round()*(i+1));
        temp = this[j];
        this[j] = this[i];
        this[i] = temp;
   }
   };

   

function newBoard(){
    tiles_flipped =0;
    var output = ' ';
    memory_array.memory_tile_shuffle();
    for(var i =0;i<memory_array.length;i++){
        output+='<div id = "tile_'+i+'" onclick="memoryFlipTile(this,\' ' + memory_array[i]+'\')"> </div>';
     }
     document.getElementById('memory_board').innerHTML= output;

}
function memoryFlipTile(tile,val){
 if(tile.innerHTML == "" && memory_values.length < 2){
  tile.style.background = ' #FFF ';
  tile.innerHTML = val;
        if(memory_values.length == 0){
            memory_values.push(val);
            memory_tiles_id.push(tile.id);
        } else if(memory_values.length == 1){
                        memory_values.push(val);
                        memory_tiles_id.push(tile.id);
   if(memory_values[0] == memory_values[1]){
                   tiles_flipped += 2;
   
                      memory_values = [];
                       memory_tiles_id = [];
   
              if(tiles_flipped == memory_array.length){
                    alert("GG WP EZ!... Generating New Sets of board");
                document.getElementById('memory_board').innerHTML = "";
                        newBoard();} 
                } 
                else {
                            function flip2Back(){
     
        var tile_1 = document.getElementById(memory_tiles_id[0]);
        var tile_2 = document.getElementById(memory_tiles_id[1]);
        tile_1.style.background = 'url(12.jpg) no-repeat';
                 tile_1.innerHTML = "";
        tile_2.style.background = 'url(12.jpg) no-repeat';
                 tile_2.innerHTML = "";
   
        memory_values = [];
        memory_tiles_id = [];
    }
    setTimeout(flip2Back, 500);
   }
  }
 }
}
</script>

        <script>newBoard();</script>
